<p>Bitmask: {{printBitMask(bitMask)}}</p>

<br/>

<button type="button" (click)="setBit(set.value)">Set Bit:</button>
<input type="number" #set/>

<br/><br/>

<button type="button" (click)="getBit(get.value)">Get Bit:</button>
<input type="number" #get/>
<span>...bit is: {{getBit(get.value)}}</span>

<br/><br/>
<button type="button" (click)="clearBit(clear.value)">Clear Bit:</button>
<input type="number" #clear/>
